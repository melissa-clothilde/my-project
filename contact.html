    <div class="wrapper">
        <div class="content">
            <h1>Contact</h1>
            
            <form class="form">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="name" placeholder="John Smith" required="required">
                    </li>

                    <li>
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="email" placeholder="example@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message:</label>
                        <textarea class="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" id="Submit" value="Submit">
            </form>
        </div>
    </div>

    <footer> 
        <div class="footer">Copyright &copy</div>
    </footer>
